<!DOCTYPE html>
<html lang="en">
<head>
       <title>Document</title>
       <style>
        .left{
            float: left;
            background-color: antiquewhite;
            margin: 150px;
            padding: 60px;
        }
        .right{
            float:right;
            background-color: aquamarine;
            margin: 140px;
            padding: 60px;
        }

        .none{
            float: none;
            background-color: brown;
            margin: 30px;
            padding: 70px;
        }
       </style>
</head>
<body>
    <h1>Float</h1>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="none">none</div>
</body>
</html>
